<!DOCTYPE html>
<html>
  <head>
    <title>Home : Get Paid Too</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
      body {
        font-family: 'League Spartan', sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white; /* Default text color for better readability */
      }

      /* Styling for the header */
      h1 {
        margin: 20px 0 0 20px; /* Spacing from top-left corner */
      }

      /* Centered links container, with adjusted vertical position */
      .nav-links {
        position: absolute;
        top: 27px; /* Adjusted to vertically align with the text */
        left: 50%;
        transform: translateX(-50%);
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 0 15px; /* Spacing between links */
        transition: color 0.3s;
      }

      /* Make "Surveys & Offers" blue by default */
      .nav-links a.surveys {
        color: #55adee;
      }

      .nav-links a:hover {
        color: #55adee; /* Hover effect for all links */
      }
    </style>
  </head>
   
  <body>
    <!-- Top-left title -->
    <h1>
      <span style="color: #55adee;">Get</span>
      <span style="color: #eed655;">Paid</span>
      <span style="color: #61ee55;">Too</span><span style="color: #ee55da;">.</span>
    </h1>

    <!-- Top-middle navigation links -->
    <div class="nav-links">
      <a href="#surveys" class="surveys">Surveys & Offers</a>
      <a href="#walking">Walking</a>
      <a href="#more">More</a>
    </div>
  </body>
</html>
