<!DOCTYPE html>
<html>
  <head>
    <title>Home : Get Paid Too</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <!-- Favicon -->
    <link rel="icon" href="favicon.png" type="image/png">

    <style>
      body {
        font-family: 'League Spartan', sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white;
      }

      h1 {
        margin: 20px 0 0 20px;
      }

      .nav-links {
        position: absolute;
        top: 24px;
        left: 50%;
        transform: translateX(-50%);
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        margin: 0 15px;
        transition: color 0.3s;
      }

      .nav-links a.surveys {
        color: #55adee;
      }

      .nav-links a:hover {
        color: #55adee;
      }

      .content {
        margin: 20px 20px 0; /* Adds space below the title and aligns with the margin of the H1 */
        max-width: 50%; /* Limits the text block to 50% of the screen width */
        word-wrap: break-word; /* Ensures long words or URLs break properly */
      }

      .content h2 {
        color: white;
        font-size: 1.8rem; /* Keeps the text size */
        margin: 30px 0 5px; /* Reduced space below the heading to 5px */
      }

      .content p {
        color: white; /* White text for the paragraph */
        font-size: 1.2rem; /* Keeps the paragraph text size */
        line-height: 1.6; /* Keeps line spacing */
        margin-top: 0; /* Removes any extra space above the paragraph */
      }

      /* Styles for the green box */
      .icon-box {
        width: 150px; /* Adjust size as needed */
        height: 150px;
        background-color: #00d883; /* Bright green background */
        margin: 20px auto; /* Centers the box horizontally */
        border-radius: 15px; /* Rounded corners for the box */
        display: flex;
        flex-direction: column;
        justify-content: space-evenly; /* Space between the bars */
        align-items: center;
        position: relative; /* For precise positioning of elements */
      }

      /* Styles for the white bars */
      .icon-bar {
        width: 120px; /* Bar width */
        height: 20px; /* Bar height */
        background-color: white; /* White color for the bars */
        border-radius: 5px; /* Slight rounding on bars */
        position: relative;
      }
    
      /* Styles for the top bar's smaller section */
      .top-bar::before {
        content: '';
        width: 40px; /* Width of the small green rectangle */
        height: 20px; /* Matches the bar height */
        background-color: #00d883; /* Green matches the background */
        position: absolute;
        top: 0;
        right: 0; /* Align to the right */
        border-radius: 5px; /* Matches bar rounding */
      }
  
      /* Styles for the middle bar's smaller section */
      .middle-bar::before {
        content: '';
        width: 40px; /* Width of the small green rectangle */
        height: 20px; /* Matches the bar height */
        background-color: #00d883; /* Green matches the background */
        position: absolute;
        top: 0;
        left: 0; /* Align to the left */
        border-radius: 5px; /* Matches bar rounding */
      }
    </style>
  </head>
   
  <body>
    <!-- Top-left title -->
    <h1>
      <span style="color: #55adee;">Get</span>
      <span style="color: #ee5555;">Paid</span>
      <span style="color: #61ee55;">Too</span><span style="color: #ee55da;">.</span>
    </h1>

    <!-- Top-middle navigation links -->
    <div class="nav-links">
      <a href="#surveys" class="surveys">Surveys & Offers</a>
      <a href="#walking">Walking</a>
      <a href="#more">More</a>
    </div>

    <div class="content">
      <h2>Surveys & Offers</h2>
      <p>Survey sites are platforms where users can earn rewards (cash, gift cards, or points) by completing surveys for market research companies. Companies pay these sites for feedback, and a portion of the revenue is shared with users.</p>
    </div>

    <div class="icon-box">
      <div class="icon-bar top-bar"></div>
      <div class="icon-bar middle-bar"></div>
      <div class="icon-bar bottom-bar"></div>
    </div>
        
  </body>
</html>
