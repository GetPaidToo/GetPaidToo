<!DOCTYPE html>
<html>
  <head>
    <title>Home : Get Paid Too</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <style>
      body {
        font-family: 'League Spartan', sans-serif;
        margin: 0;
        padding: 0;
        background-color: black;
        color: white; /* Default text color for better readability */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh; /* Full-screen height */
      }

      .container {
        display: flex;
        align-items: center;
      }

      h1 {
        margin: 0;
      }

      .links {
        margin-left: 30px; /* Spacing between the title and links */
      }

      .links a {
        color: white;
        text-decoration: none;
        font-size: 1.2rem;
        margin-right: 20px; /* Spacing between links */
        transition: color 0.3s;
      }

      .links a:hover {
        color: #55adee; /* Hover color effect */
      }
    </style>
  </head>
   
  <body>
    <div class="container">
      <h1>
        <span style="color: #55adee;">Get</span>
        <span style="color: #ee5555;">Paid</span>
        <span style="color: #61ee55;">Too</span><span style="color: #ee55da;">.</span>
      </h1>
      <div class="links">
        <a href="#surveys">Surveys & Offers</a>
        <a href="#walking">Walking</a>
        <a href="#more">More</a>
      </div>
    </div>
  </body>
</html>
